name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ develop ]
    paths:
      - "DataProvider"
      - "Common"

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.8.2
      with:
        dotnet-version: 5.0.x

    - name: Build x64 Version of Application
      run: dotnet publish DataProvider.csproj -o ./artifacts/DataProviderx64 -r linux-x64
      working-directory: DataProvider
    
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      uses: docker/login-action@v1.10.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Docker Setup QEMU
      # You may pin to the exact commit or the version.
      # uses: docker/setup-qemu-action@27d0a4f181a40b142cce983c5393082c365d1480
      uses: docker/setup-qemu-action@v1.2.0
      with:
        # Platforms to install (e.g. arm64,riscv64,arm)
        platforms: arm64,arm,amd64
        
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v1.6.0
      
    - name: Build ARM64 Version of Application
      run: dotnet publish DataProvider.csproj -o ./artifacts/DataProviderarm64 -r linux-arm64
      working-directory: DataProvider

    - name: Build ARM32 Version of Application
      run: dotnet publish DataProvider.csproj -o ./artifacts/DataProviderarm64 -r linux-arm
      working-directory: DataProvider
